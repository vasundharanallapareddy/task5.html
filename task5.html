<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Registration Form</title>
</head>
<body>
    <form action="">
    <div class="h">
       <header><img src=".//images/web.jpg" alt=""> <center><h1>WEBINAR REGISTRATION FORM</h1></center></header>
        <hr>
            <label for="name"><h2>Name: </h2></label>
            <input type="text" id="name" placeholder="Firstname">
            <input type="text" placeholder="Last name">
            <br>
            <br>
            <label for="mail"><h2>E-mail :</h2></label>
            <input type="text" id="mail" placeholder="yourname@gmail.com">
            <br><br>
            <label for="work"><h2>Work Phone :</h2></label>
            <input type="text" id="work" placeholder="Area Code">
            <input type="text" id="work" placeholder="phone number">
            <br><br>
            <label for="company"><h2>Company :</h2></label>
            <input type="text" id="company" placeholder="">
            <br><br>
            <label for="address"><h2>Company Address :</h2></label>
            <input type="text" id="address" placeholder="Street address"><br>
            <input type="text" placeholder="Street address line 2">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State/Province">
            <input type="text" placeholder="Postal/Zip Code"><br>
            <label for="country"><h2>Country :</h2></label>
            <select name="" id="country">
                <option value="">--select--</option>
                <option value="">india</option>
                <option value="">other</option>
            </select>
            <br><br>
            <label for="website"><h2>Company Website</h2></label>
            <input type="text" id="website">
            <br><br>
            <input type="submit" value="SUBMIT" style="font-size: 7pt;color: green; background-color: beige;border:8px solid #628242;padding:6px;">
            <br><br>
    </div>
    </form>
</body>
</html>
